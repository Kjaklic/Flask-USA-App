<html>
<head>
<script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
<link href="http://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
<script>
YUI().use(
  'aui-form-validator','aui-dropdown', 'aui-datepicker','aui-tree-view',
  function(Y) {
    var rules = {

		name: {
				name:true,
        		required: true
      		},
      	scname: {
				scname:true,
        		required: true
      		},
      	lname: {
				lname:true,
        		required: true
      		},
      	password: {
        		password: true,
        		required: true
      		},
      	passwordConfirmation: {
        		passwordConfirmation: true,
        		equalTo: '#password',
        		required: true
      		},
      	email: {
        		email: true,
        		required: true
      		},
		Gender:{
				boundingBox: '#myDropdown',
				trigger: '#myTrigger',
				required: true
			},
		mobile:{
				mobile: true,
				digits: true
			},
		zipcode: {
				zipcode: true,
				required: true
			}
    };
	
    new Y.DatePicker(
      {
        calendar: {
          dateFormat: '%m/%d/%Y',
          dates: ['10/01/2014']
        },
        trigger: '#birth'
      }
    )

    var children = [
      {
        children: [
          {
            label: 'X' , leaf: true, type: 'task'
          },
          {
            label: 'Y' , leaf: true, type: 'task'
          },
          {
            label: 'Z' , leaf: true, type: 'task'
          }
        ],
        expanded: true,
        label: 'Sports',
		type: 'task'
      },
	  {
	  children: [
          {
            label: 'X' , leaf: true, type: 'task'
          },
          {
            label: 'Y' , leaf: true, type: 'task'
          },
          {
            label: 'Z' , leaf: true, type: 'task'
          }
        ],
        expanded: true,
        label: 'music',
		type: 'task'
      }
	  
    ];

    // Create a TreeView Component
    new Y.TreeView(
      {
        boundingBox: '#myTreeView',
        children: children
      }
    ).render();
	
    new Y.Dropdown(
      {
        boundingBox: '#genderDropdown',
        trigger: '#myTrigger'
      }
    ).render();

    var fieldStrings = 
{
		name: {
			required: 'Please provide your name.'
      	},
     	lname: {
			required: 'Please enter your last name.'
		},
     	scname:{
			required: 'Please enter your screen name.'
		},
      	email: {
			required: 'Type your Email in this field.'
      	},
      	password: {
			required: 'Type your password in this field.'
      	},
     	passwordConfirmation: {
			required: 'Please re-enter your password.'
		},
		zipcode:{
			required: 'Please enter your Zipcode'
		},
		mobile:{
			required: 'Please enter your Mobile Number'
		}
};

    new Y.FormValidator(
      {
        boundingBox: '#adminForm',
        fieldStrings: fieldStrings,
        rules: rules,
        showAllMessages: true
      }
    );
  }
);
</script>
</head>
<body>
<form id="adminForm">
  <div class="form-group">
    <label class="control-label" for="name">First Name:</label>
    <div class="controls">
      <input name="name" id="name" class="form-control" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="mname">Middle Name:</label>
    <div class="controls">
      <input name="mname" id="mname" class="form-control" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="lname">Last Name:</label>
    <div class="controls">
      <input name="lname" id="lname" class="form-control" type="text">
    </div>
  </div>
<div id="genderDropdown" class="dropdown">
<label class="control-label" for="gender">Gender:</label>
  <button id="myTrigger" class="btn btn-default dropdown-toggle" type="button">
    Select
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a tabindex="0" href="#">Male</a></li>
	<li><a tabindex="1" href="#">Female</a></li>
  </ul>
</div>
  <div class="form-group">
    <label class="control-label" for="scname">Screen Name:</label>
    <div class="controls">
      <input name="scname" id="scname" class="form-control" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="email">E-mail:</label>
    <div class="controls">
      <input name="email" id="email" class="form-control" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="dob">Date of Birth:</label>
<div id="dob" class="aui-datepicker aui-helper-clearfix">
  <input type="text" size="50" id="birth" />
</div>
  </div>


  <div class="form-group">
    <label class="control-label" for="address">Address:</label>
    <div class="controls">
       <textarea class="form-control" type="text" placeholder="mm/dd/yy">Address here</textarea>
    </div>
  </div>
    <div class="form-group">
    <label class="control-label" for="zipcode">zipcode:</label>
    <div class="controls">
      <input name="zipcode" id="zipcode" class="form-control" type="text">
    </div>
  </div>
      <div class="form-group">
    <label class="control-label" for="mobile">Mobile:</label>
    <div class="controls">
      <input name="mobile" id="mobile" class="form-control" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Password:</label>
    <div class="controls">
      <input name="password" id="password" class="form-control" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="passwordConfirmation">Confirm password:</label>
    <div class="controls">
      <input name="passwordConfirmation" id="passwordConfirmation" class="form-control" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="pref">Preferences:</label>
    <div class="controls">
      <div id="myTreeView"></div>
    </div>
  </div>
  
  <input class="btn btn-info" type="submit" value="Submit">
  <input class="btn btn-primary" type="reset" value="Reset">

</form>
</body>
</html>
