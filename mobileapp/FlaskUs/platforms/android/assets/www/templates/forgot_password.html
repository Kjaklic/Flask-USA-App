<ion-view cache-view="false" view-title="FORGOT PASSWORD">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-title>
            <a href="#/app/events"><img alt="Flask" height="35" style="margin-bottom: -10px;" src="img/headerFlaskLogo.png" /></a>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
            <form name="register_user_form" class="loginpane form_div" novalidate style="height: 3000px;" ng-submit="register_user_form.$valid ">
                <div class="loginpane_body">
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Email</span>
                            <input type="email" placeholder="Email" class="form-control" ng-model="user.Email" name="Email" required>
                        </label>
                    </div>
                    <div class="padding" align="center">
                        <a nav-clear class="button button-block button-positive sign_in_button" href="#/app/login">
                            Submit
                        </a>
                        <a nav-clear class="button button-block button-positive sign_in_button" href="#/app/events">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
    </ion-content>
</ion-view>
