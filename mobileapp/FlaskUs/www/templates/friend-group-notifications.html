<ion-view cache-view="false" view-title="NOTIFICATION" ng-init="getRequestToConfirm()" class="my-friend-request-view">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
                <i class="icon ion-ios-arrow-back"></i> 
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <ion-list>
            <ion-item ng-repeat="request in requestedUserDetail" class="animate-in-secondary chat-item.ng-enter-stagger">
                <div>
                    <img ng-if="request.requestedPersonPicUrl==undefined" src="img/default-profilepic-copy.png" class="friendIcon">
                    <img ng-if="request.requestedPersonPicUrl.length>0" ng-src="{{request.requestedPersonPicUrl}}" onError="this.src = 'img/default-profilepic-copy.png';" class="friendIcon" style="width: 47px;height: 47px;border-radius: 50%;" />
                </div>
                <div class="col-75" style="text-align: center">
                    <h3 class="requester_name" ng-bind="request.firstName+' '+request.lastName"></h3>
                </div>
                <div class="badge supplyDeleteButton extra-right-supply">
                    <span class="button-assertive ion-android-cancel icon supplyDeleteIcon supplyEditIconPadding" ng-click="deleteSocialRelation(request.userId,$index)"></span>
                </div>
                <div class="badge supplyDeleteButton extra-right-supply friend_group_notification_div">
                    <span class="button-assertive ion-android-checkbox supplyDeleteIcon supplyEditIconPadding" ng-click="addSocialRelation(request.userId,$index)"></span>
                </div>
            </ion-item>
            <div class="item " ng-if="requestedUserDetail.length==0 && showEmptymessage==true;">There are no friend requests.</div>
        </ion-list>
    </ion-content>
</ion-view>
