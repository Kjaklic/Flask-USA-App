<ion-view cache-view="false" view-title="SUPPLIES">
  <ion-content>
      <a class="item item-full item-icon-left "ng-click="addNewSuppliesList()" href="#/app/createSupplies">
          <div style="float:left;"><img src="img/flask_icons/add_new.svg" class="FlaskionIcons" class="FlaskionIcons"></div>
          <p class="addText">CREATE NEW SUPPLIES</p>
      </a>
      <div class="divText"ng-if="addNewSupplies==false&&secondCounter==0">
          you don't have any supplies, you can create your own or you can copy.
      </div>
      <div class="item item-input-inset"ng-if="addNewSupplies==true">
          <label class="item-input-wrapper">
              <input type="text" placeholder="Supplies Name"autofocus ng-model="suppliesName" required>
          </label>
          <button class="button button-small suppliesButton" ng-click="saveList(suppliesName)">
              <i >save</i>
          </button>
          <button class="button button-small suppliesButton" ng-disabled="customQuoteForm.$invalid"ng-click="cancelAdding()">
              <i >cancel</i>
          </button>
      </div>
      <div ng-if="addNewSupplies==true">
          <div style="width:100%;height: 40px;background-color: #ffffff"><img src="img/flask_icons/add_new.svg" class="FlaskionIcons"style="margin-left: 71%">
              <p class="addText"style="padding-right: 0px;float:right">Add Item</p>
          </div>
          <div class="row header">

          <div class="col">Supply List Item</div>
          <div class="col">Selected</div>

      </div>
      <div class="row" ng-repeat="data in ctrl.data">
          <div class="col">{{data.itemName}}</div>
          <div class="col">{{data.checked}}</div>

      </div></div>
<ion-list>
          <ion-item style="color: #0f0f0f"  ng-repeat="data in dataModel.data"ng-if="data.isSystemProvided==0"ng-init="data.edit=false" on-double-tap="editSupply(data)">
              <label ng-if = "data.edit == false" >{{ data.listName }} </label>
              <input type="text"id="editBox"autofocus ng-model="data.listName "ng-focus="true"  ng-if="data.edit == true"ng-blur="saveSupply(data)"/>
              <a href="#/app/suppliesList/{{data.listName}}" ng-click="setListId(data)"><span  class="badge badge-assertive" ng-init="getSelectedLength()">{{counterArr[$index]}}/{{data.listItem.length}}</span>
                  <span class="badge span_icon"><img src="img/flask_icons/arrow_left.svg" style="width:21px;height:20px;padding-left:10%;"></span>
              </a>
              <ion-option-button class="button-assertive icon ion-trash-a" ng-click="deleteItem($index)"></ion-option-button>

          </ion-item>
      </ion-list>



<div class="strip">
    <div class="stripPadding">
    <span ng-if="editList==false"><i class="textStyle">COPY LIST FROM HERE</i></span>
    </div></div>

    <div class="list">
        <a class="item item-icon-right"  ng-repeat="data in dataModel.data"ng-if="data.isSystemProvided==1">
            {{ data.listName }}
            <span class="badge badge-assertive"style="cursor: pointer" ng-click="copyList(data)">copy</span>
        </a>
    </div>


	<script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive black-header">
          <h1 class="title">Add New List Item</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">X</button>
        </ion-header-bar>
        <ion-content class="padding">
          <form name="listForm" role="form">
            <div class="form-group">
                <label class="item item-input item-floating-label">
                    <span class="input-label">List Name </span>
                    <input class="capitalize" type="text" placeholder="List Name" ng-model="list.listName" name="listName" id="listName">
                </label>
            </div>
            <div class="form-group">
                <button type="button" class="button button-full  button-positive "style="color:orange;" ng-click="saveList(list)">Add New List</button>
            </div>
        </form>
        </ion-content>
      </ion-modal-view>
   </script>
  </ion-content>
</ion-view>
