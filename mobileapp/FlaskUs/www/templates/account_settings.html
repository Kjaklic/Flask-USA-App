<ion-view view-title="ACCOUNT SETTINGS">
    <ion-header-bar align-title="center" class="bar-light">
        <button menu-toggle="left" class="button button-icon icon ion-ios7-bookmarks-outline"></button>
        <h1 class="title">Slide-Box Scrolling Not Working</h1>
        <button menu-toggle="right" class="button button-icon icon ion-ios7-world-outline"></button>
    </ion-header-bar>
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="myActiveSlide" class="has-header">
        <ion-slide disable-scroll="false" dynamic-height>
            <ion-scroll>
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="Tailgate Name">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Description">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Sceern Name</span>
                        <input type="text" placeholder="Event">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="Event Date">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Password" class="form-control" ng-model="user.password1" name="password1">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Confirm Password</span>
                        <input type="password" placeholder="Confirm Password" class="form-control" ng-model="user.password2" name="password2">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Date of Birth</span>
                        <input type="date" placeholder="Date of Birth" name="DOB" ng-model="user.DOB">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Gender</span>
                        <pre><ion-radio type="radio" ng-model='user.isMale' ng-value='"male"' name="rdoResult">Male</ion-radio></pre>
                        <pre><ion-radio type="radio" ng-model='user.isMale' ng-value='"female"' name="rdoResult">Female</ion-radio></pre>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Mobile Number</span>
                        <input type="text" placeholder="Amount">
                    </label>
                </div>
            </ion-scroll>
        </ion-slide>
        <ion-slide>
            <h3>Upload Profile Images</h3>

            <div id="list">
                <h5>Viewing Images</h5>
            </div>
        </ion-slide>
        <ion-slide>
            <h3>Interests</h3>
        </ion-slide>
    </ion-slide-box>
    <div class="bar bar-footer bar-dark has-footer">
        <button class="button button-positive button-clear no-animation pull-left"
                ng-click="backToPrev()" ng-show="!slideIndex">
            Previous
        </button>
        <button class="button button-positive button-clear no-animation pull-left"
                ng-click="previous()" ng-show="slideIndex > 0">
            Previous
        </button>
        <button class="button button-positive button-clear no-animation pull-right"
                ng-click="next()" ng-show="slideIndex != 2">
            Next
        </button>
        <button class="button button-positive button-clear no-animation pull-right"
                ng-click="" ng-show="slideIndex == 2">
            Next
        </button>
    </div>
</ion-view>
