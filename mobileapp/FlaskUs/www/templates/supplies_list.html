<ion-view back-button="true" cache-view="false" cache-view="false" view-title={{currListName}}>
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        </ion-nav-bar>
    <ion-content>
        <a class="item item-full list-item-icon-left "ng-click="addNewListItem()">
            <div style="float:left;"><img src="img/flask_icons/add_new.svg" class="FlaskionIcons"></div>
            <p class="addText">ADD NEW ITEM</p>
        </a>

        <div class="item item-input-inset"ng-if="addNewSuppliesItem==true">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Item Name"autofocus ng-model="listItemName" required>
            </label>
            <button class="button button-small suppliesButton"ng-click="saveList2(listItemName)">
               save
            </button>
            <button class="button button-small suppliesButton"ng-click="cancelAdding()">
               cancel
            </button>
        </div>
        <div class="list ">
            <ion-checkbox class="item item-icon-left item-checkbox-right" ng-repeat="data in listValue" ng-model="data.checked" ng-click="getListcount()">
                {{ data.itemName }}
            </ion-checkbox>
        </div>
        <script id="templates/modal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-positive black-header">
                    <h1 class="title">Add New Item</h1>
                    <button class="button button-clear button-primary" ng-click="modal.hide()">X</button>
                </ion-header-bar>
                <ion-content class="padding">
                    <form name="gameForm" role="form">
                        <div class="form-group">
                            <label for="itemName">Enter Item Name:</label>
                            <input class="capitalize" type="text" placeholder="Item Name" ng-model="list1.itemName" name="itemName" id="itemName">
                        </div>
                        <div class="form-group">
                            <button type="button" class="button button-full  button-positive"style="color: orange;" ng-click="saveList2(list1)">Add New Item</button>
                        </div>
                    </form>
                </ion-content>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
