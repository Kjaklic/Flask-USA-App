<ion-view back-button="true" cache-view="false" cache-view="false" view-title={{currListName}}>
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        </ion-nav-bar>
    <ion-content>
        <a class="item item-full list-item-icon-left "ng-click="addNewListItem()">
            <div style="float:left;"><img src="img/flask_icons/add_new.svg" class="FlaskionIcons"></div>
            <p class="addText">ADD NEW ITEM</p>
        </a>

        <div class="item item-input-inset"ng-if="addNewSuppliesItem==true">
            <label class="item-input-wrapper">
                <input type="text"id="addItemBox" placeholder="Item Name"autofocus ng-model="listItemName" required>
            </label>
            <button class="button button-small suppliesButton"ng-click="saveList2(listItemName)">
               save
            </button>
            <button class="button button-small suppliesButton"ng-click="cancelAdding()">
               cancel
            </button>
        </div>
<ion-list>
            <ion-item ng-repeat="data in listValue"ng-click="getListCount(data)">
            <div ng-model="data.checked" ng-init="data.edit=false" on-double-tap="editSupplyItem(data)">
                <div ng-if = "data.edit == false" ><i class="addText">{{ data.itemName }}</i></div>
                <input type="text"id="editItemBox" autofocus ng-model="data.itemName" ng-if="data.edit == true" ng-blur="saveSupplyItem(data)"/>
           <span class="badge span_icon"style="top:3px"ng-click="getListCount(data)"> <label class="checkbox"style="float: right">
               <input  type="checkbox"ng-model="data.checked">
           </label></span>
            </div>
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="deleteSupplyItem($index)"></ion-option-button>
            </ion-item>
</ion-list>
    </ion-content>
</ion-view>
