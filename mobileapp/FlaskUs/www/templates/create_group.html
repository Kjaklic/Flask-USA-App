<ion-view back-button="true" cache-view="false" view-title="CREATE GROUP">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack()"></button>
        </ion-nav-buttons>
    <ion-content>
        <div class="item item-input item-floating-label">
            <span class="input-label"style="margin-left:-10px;" >Group Name</span>
            <input type="text" placeholder="Group Name" name="GroupName" class="form-control" ng-model="groupName" required>
        </div>
        <div class="item item-input item-floating-label">
            <span class="input-label" style="margin-left: -10px;">Description:</span>
            <input type="text" placeholder="Description" name="Description:" class="form-control" ng-model="description" required>
        </div>
        <div class="padding" align="center">
            <a type="submit" nav-clear class="button button-block button-positive sign_in_button"ng-click="createGroup(groupName,description)">
                Save
            </a>
            <a nav-clear class="button button-block button-positive sign_in_button"href="/#/app/my_friends_tab/friends_group">
                Cancel
            </a>
        </div>
        <script id="templates/modal.html" type="text/ng-template">
            <ion-modal-view >
                <ion-header-bar class="bar bar-header bar-positive black-header">
                    <h1 class="title">ADD MEMBER</h1>
                    <button class="button button-clear button-primary" ng-click="closeInviteFriendPopup()">X</button>
                </ion-header-bar>
                <div class="bar bar-subheader">
                    <div class="row">
                        <div class="col col-90 col-center searchrow">
                            <input type="text" placeholder="Search friend..." class="friendSearch" ng-model="searchContact.searchtext"/>
                        </div>
                        <div class="col col-center searchrow">
                            <button class="button button-icon button-clear ion-ios-search" ng-click="filterUserContact(searchContact.searchtext)"></button>
                        </div>
                    </div>
                </div>
                <ion-content class="padding has-subheader">
                    <ion-list>
                        <ion-item class="item-avatar item-remove-animate"ng-repeat="data in memberToAddInGroup | filter:searchContact.searchtext" class="item-avatar " item="data">
                            <img src = "img/default-profilepic.png">
                            <h2>{{ data.fullName | uppercase}}</h2>
                            <p>{{ data.emailAddress}}</p>
                            <span class="badge"style="right: 7px"><img src="img/flask_icons/add_new.svg" class="FlaskionIcons "ng-click="addUserToGroup(data)"></span>
                        </ion-item>
                        <a class="item" ng-if="memberToAddInGroup.length == 0"> there are no more friends to add </a>

                        <div class="padding" align="center">
                            <a type="submit" nav-clear class="button button-block button-positive sign_in_button"ng-click="finishAddingMember()">
                                Finish
                            </a></div>
                    </ion-list>
<!--
                    <ion-infinite-scroll on-infinite="getMoreUserContact(searchContact.searchtext)" distance="10%"></ion-infinite-scroll>
-->
                </ion-content>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
