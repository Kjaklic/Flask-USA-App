<ion-view cache-view="false" class="map-view">

    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-title>
            <a href="#/app/events"><img alt="Flask" height="35" style="margin-bottom: -10px;" src="img/headerFlaskLogo.png" /></a>
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-search" ng-click="searchBox.showBox = !searchBox.showBox"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <div class="bar bar-subheader">
        <div class="row">
            <div class="col"></div>
            <div class="col col-90 event_name">
                <div class="eventHeading2" style="text-transform:uppercase;text-align:center">
                    <span class="overlineStyle">{{eventName}}</span></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <ion-content class="has-footer has-header has-subheader">
        <script type="text/ng-template" id="searchbox.tpl.html" autocomplete="false" class="">
            <input type="text" style="margin: 10px;width: 248px;" placeholder=""/>
        </script>
        <script type="text/ng-template" id="custom.controls.tpl.html">
                <table> 
                    <tr><td> <button ng-click="selectFlaskMarker()"> Flask</button></td> </tr>
                    <tr><td> <button ng-click="selectGoogleMarker()"> Google</button></td> </tr>
                </table>
         </script>
        <script type="text/ng-template" id="markerInfo.tpl.html">
            <div id="iw-container">
                <div class="iw-title">
                    <table>
                        <tr>  
                            <td style="width:94%"> <div>{{parameter.infoTitle}}</td></div>
                            <td rowspan="2" style="vertical-align:middle">  <div class="iw-content-toggle "> <img src = "img/map_icons/circle-right _arrow.png"> </div></td>
                        </tr>
                        <tr>  
                            <td style="width:80%">
                                <div class="iw-sub-title">
                                    {{parameter.addrLine1}}
                                </div>
                             </td>
                        </tr>
                    </table> 
                </div>
                <div class="iw-content">
                    <div class="padding">
                        <table>
                            <tr>
                                <td style="width:45%;padding-right: 10px;text-align: right"> <img src="img/map_icons/call_me_now.png"> </td>
                                <td style ="vertical-align: middle;text-align: left"> <a href="#" id="iwCallNow" target="_blank"> Call Now </a> </td>
                            </tr>
                            <tr>
                                <td style="width:45%;padding-right: 10px;text-align: right"> <img src="img/map_icons/view_website.png"> </td>
                                <td style ="vertical-align: middle;text-align: left"> <a href="#" id="iwViewWebsite" target="_blank" class=""> View Website </a> </td>
                            </tr>
                            <tr>
                                <td style="width:45%;padding-right: 10px;text-align: right"><img src="img/map_icons/take_me_there.png"> </td>
                                <td style ="vertical-align: middle;text-align: left" >  <a href="#" id="iwTakeMeThere" target="_blank"> Take me there </a> </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
         </script>
        <div ng-if="infoTypeName == 'Pre-Event'" class="Pre-Event">
            <ion-tabs class="tabs-positive tab_bottom">
                <ion-tab title="PARKING" ng-click="selectTab(0)">
                    <div id="parkingDiv" style="height:100%;width:100%" ng-if="selectedIndex == 0">
                        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" idkey="id" control="map.control" events="map.events">
                            <!--<ui-gmap-search-box template="searchbox.template" events="searchbox.events" options="searchbox.options"></ui-gmap-search-box>-->
                            <!--<ui-gmap-map-control template="custom.controls.tpl.html" index="-1"	position="RIGHT_CENTER" controller = "refreshMap"> </ui-gmap-map-control>-->
                            <ui-gmap-map-control position="right_center">
                                <div ng-controller="refreshMap">
                                    <div style="margin-right: 5px">
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039)
                                0px 2px 6px; cursor: pointer; margin-bottom: 5px; text-align: center; background-color: rgb(255,
                                255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniFlaskButton" ng-click="selectFlaskMarker()"></div>
                                            </div>
                                        </div>
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039) 0px 2px 6px; cursor: pointer; margin-bottom: 22px; text-align: center; background-color: rgb(255, 255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-family: Roboto, Arial, sans-serif; font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniGoogleButton" ng-click="selectGoogleMarker()"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui-gmap-map-control>
                            <ui-gmap-markers models="parkingMarkers" coords="'self'" icon="'icon'" options="markerOptions" click="onClick" control="markerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'" control="windowOptions.control">
                                </ui-gmap-windows>
                            </ui-gmap-markers>
                            <ui-gmap-markers models="parkingGoogleMarkers" coords="'self'" icon="'icon'" options="googleMarkerOptions" click="onClick"
                                control="googleMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">
                                </ui-gmap-windows>
                            </ui-gmap-markers>

                        </ui-gmap-google-map>
                    </div>
                </ion-tab>
                <ion-tab title="BARS/FOOD" ng-click="selectTab(1)">
                    <div id="barTab" style="height:100%;width:100%" ng-if="selectedIndex == 1">
                        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" control="map.control" events="map.events">
                            <!--<ui-gmap-search-box template="searchbox.template" events="searchbox.events" options="searchbox.options"></ui-gmap-search-box>-->
                            <ui-gmap-map-control position="right_center">
                                <div ng-controller="refreshMap">
                                    <div style="margin-right: 5px">
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039)
                                0px 2px 6px; cursor: pointer; margin-bottom: 5px; text-align: center; background-color: rgb(255,
                                255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniFlaskButton" ng-click="selectBarFlaskMarker()"></div>
                                            </div>
                                        </div>
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039) 0px 2px 6px; cursor: pointer; margin-bottom: 22px; text-align: center; background-color: rgb(255, 255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-family: Roboto, Arial, sans-serif; font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniGoogleButton" ng-click="selectBarGoogleMarker()"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui-gmap-map-control>
                            <ui-gmap-markers models="barMarkers" coords="'self'" icon="'icon'" options="barFlaskMarkerOptions" click="onClick" control="barFlaskMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">

                                </ui-gmap-windows>
                            </ui-gmap-markers>
                            <ui-gmap-markers models="barsGoogleMarkers" coords="'self'" icon="'icon'" options="barGoogleMarkerOptions" click="onClick"
                                control="barGoogleMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">
                                </ui-gmap-windows>
                            </ui-gmap-markers>
                        </ui-gmap-google-map>
                    </div>
                </ion-tab>
                <ion-tab title="TRAFFIC" ng-click="selectTab(2)">
                    <div style="padding:10px"  ng-if="selectedIndex == 2">
                        <div class="form-group"><label class="control-label" for="Title"><div font-size="18px" style="width: 100%;">{{trafficDetails.infoTitle}}</div></label>
                        </div>
                        <div class="form-group"><label class="control-label" for="Descriptions"><div font-size="18px" style="width: 100%;"><b>Flask Us</b></div></label>
                            <div class="controls" id="Descriptions">
                                {{trafficDetails.infoDesc}}
                            </div>
                        </div>
                    </div>
                </ion-tab>
                <ion-tab title="FLASK US" ng-click="selectTab(3)">
                    <div style="padding:10px"  ng-if="selectedIndex == 3">
                        <div class="form-group"><label class="control-label" for="Title"><div font-size="18px" style="width: 100%;">{{flaskUsDetails.infoTitle}}</div></label>
                        </div>
                        <div class="form-group"><label class="control-label" for="Description"><div font-size="18px" style="width: 100%;"><b>Flask Us</b></div></label>
                            <div class="controls" id="Description">
                                {{flaskUsDetails.infoDesc}}
                            </div>
                        </div>
                    </div>
                </ion-tab>
            </ion-tabs>
        </div>
        <div ng-if="infoTypeName == 'During-Event'" class="During-Event">
            <ion-tabs class="tabs-positive tab_bottom">
                <ion-tab title="BARS/FOOD" ng-click="selectTab(0)">
                    <div id="barTab" style="height:100%;width:100%"  ng-if="selectedIndex == 0">
                        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" control="map.control" events="map.events">
                            <!--<ui-gmap-search-box template="searchbox.template" events="searchbox.events" options="searchbox.options"></ui-gmap-search-box>-->
                            <ui-gmap-map-control position="right_center">
                                <div ng-controller="refreshMap">
                                    <div style="margin-right: 5px">
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039)
                                0px 2px 6px; cursor: pointer; margin-bottom: 5px; text-align: center; background-color: rgb(255,
                                255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniFlaskButton" ng-click="selectBarFlaskMarker()"></div>
                                            </div>
                                        </div>
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039) 0px 2px 6px; cursor: pointer; margin-bottom: 22px; text-align: center; background-color: rgb(255, 255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-family: Roboto, Arial, sans-serif; font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniGoogleButton" ng-click="selectBarGoogleMarker()"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui-gmap-map-control>
                            <ui-gmap-markers models="barMarkers" coords="'self'" icon="'icon'" options="barFlaskMarkerOptions" click="onClick" control="barFlaskMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">

                                </ui-gmap-windows>
                            </ui-gmap-markers>
                            <ui-gmap-markers models="barsGoogleMarkers" coords="'self'" icon="'icon'" options="barGoogleMarkerOptions" click="onClick"
                                control="barGoogleMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">
                                </ui-gmap-windows>
                            </ui-gmap-markers>
                        </ui-gmap-google-map>
                    </div>
                </ion-tab>
                <ion-tab title="FLASK US" ng-click="selectTab(1)">
                    <div >
                        <div class="row mainRow" >
                            <div class="sideImagePanel">
                                <div class="left">
                                    <button class="button button-icon icon ion-chevron-left slider_arrow" ng-click="slidePrevious1('slide1')"></button>
                                </div>
                                <div class="right">
                                    <button class="button button-icon icon ion-chevron-right slider_arrow" ng-click="slideNext1('slide1')"></button>
                                </div>
                                <ion-slide-box delegate-handle="slide1" show-pager='false' does-continue="true">
                                    <ion-slide ng-repeat="flaskUsDetail in flaskUsDetails" style="width:100%;padding-top:63px ">
                                        <div class="form-group"><label class="control-label" for="Descriptionss"><div font-size="18px" style="width: 100%;"><b>Flask Us</b></div></label>

                                            <div class="form-group"><label class="control-label" for="Title"><div font-size="18px" style="width: 100%;">{{flaskUsDetail.infoTitle}}</div></label>
                                            </div>

                                                <div class="controls col-70" id="Descriptionss"style="width: 77%;padding-left:87px">
                                                    {{flaskUsDetail.infoDesc}}
                                                </div>
                                            </div>

                                    </ion-slide>
                                </ion-slide-box>
                            </div>
                        </div>

                    </div>
                   <!-- <div style="padding:10px"  ng-if="selectedIndex == 1" ng-repeat="flaskUsDetail in flaskUsDetails">
                        {{flaskUsDetail.infoDesc}}
                        {{flaskUsDetail.infoTitle}}

                        <div class="form-group"><label class="control-label" for="Title"><div font-size="18px" style="width: 100%;">{{flaskUsDetail.infoTitle}}</div></label>
                        </div>
                        <div class="form-group"><label class="control-label" for="Descriptions"><div font-size="18px" style="width: 100%;"><b>Flask Us</b></div></label>
                            <div class="controls" id="Descriptions">
                                {{flaskUsDetail.infoDesc}}
                            </div>
                        </div>
                    </div>-->
                </ion-tab>
            </ion-tabs>
        </div>
        <div ng-if="infoTypeName == 'Post-Event'" class="Post-Event">
            <ion-tabs class="tabs-positive tab_bottom">
                <ion-tab title="BARS/FOOD" ng-click="selectTab(0)">
                    <div id="barTab" style="height:100%;width:100%"  ng-if="selectedIndex == 0">
                        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" control="map.control" events="map.events">
                            <!--<ui-gmap-search-box template="searchbox.template" events="searchbox.events" options="searchbox.options"></ui-gmap-search-box>-->
                            <ui-gmap-map-control position="right_center">
                                <div ng-controller="refreshMap">
                                    <div style="margin-right: 5px">
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039)
                                0px 2px 6px; cursor: pointer; margin-bottom: 5px; text-align: center; background-color: rgb(255,
                                255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniFlaskButton" ng-click="selectBarFlaskMarker()"></div>
                                            </div>
                                        </div>
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039) 0px 2px 6px; cursor: pointer; margin-bottom: 22px; text-align: center; background-color: rgb(255, 255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-family: Roboto, Arial, sans-serif; font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniGoogleButton" ng-click="selectBarGoogleMarker()"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui-gmap-map-control>
                            <ui-gmap-markers models="barMarkers" coords="'self'" icon="'icon'" options="barFlaskMarkerOptions" click="onClick" control="barFlaskMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">

                                </ui-gmap-windows>
                            </ui-gmap-markers>
                            <ui-gmap-markers models="barsGoogleMarkers" coords="'self'" icon="'icon'" options="barGoogleMarkerOptions" click="onClick"
                                control="barGoogleMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">
                                </ui-gmap-windows>
                            </ui-gmap-markers>
                        </ui-gmap-google-map>
                    </div>
                </ion-tab>
                <ion-tab title="Nightlife" ng-click="selectTab(1)" events="map.events">
                    <div id="nightLifeTab" style="height:100%;width:100%"  ng-if="selectedIndex == 1">
                        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" control="map.control">
                            <!--<ui-gmap-search-box template="searchbox.template" events="searchbox.events" options="searchbox.options"></ui-gmap-search-box>-->
                            <ui-gmap-map-control position="right_center">
                                <div ng-controller="refreshMap">
                                    <div style="margin-right: 5px">
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039)
                                0px 2px 6px; cursor: pointer; margin-bottom: 5px; text-align: center; background-color: rgb(255,
                                255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniFlaskButton" ng-click="selectNightLifeFlaskMarker()"></div>
                                            </div>
                                        </div>
                                        <div title="Select Type" style="border: 2px solid rgb(255, 255, 255); border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.298039) 0px 2px 6px; cursor: pointer; margin-bottom: 22px; text-align: center; background-color: rgb(255, 255, 255);">
                                            <div style="color: rgb(25, 25, 25); font-family: Roboto, Arial, sans-serif; font-size: 16px; height: 32px; padding: 5px;">
                                                <div class="miniGoogleButton" ng-click="selectNightLifeGoogleMarker()"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui-gmap-map-control>
                            <ui-gmap-markers models="nightLifes" coords="'self'" icon="'icon'" options="nightLifeFlaskMarkerOptions" click="onClick"
                                control="nightLifeFlaskMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">

                                </ui-gmap-windows>
                            </ui-gmap-markers>
                            <ui-gmap-markers models="nightLifesGoogleMarkers" coords="'self'" icon="'icon'" options="nightLifeGoogleMarkerOptions" click="onClick"
                                control="nightLifeGoogleMarkerOptions.control">
                                <ui-gmap-windows show="'show'" templateUrl="'templateUrl'" templateParameter="'templateParameter'">
                                </ui-gmap-windows>
                            </ui-gmap-markers>
                        </ui-gmap-google-map>
                    </div>
                </ion-tab>
                <ion-tab title="FLASK US" ng-click="selectTab(2)">
                    <div style="padding:10px"  ng-if="selectedIndex == 2">
                        <div class="form-group"><label class="control-label" for="Title"><div font-size="18px" style="width: 100%;">{{flaskUsDetails.infoTitle}}</div></label>
                        </div>
                        <div class="form-group"><label class="control-label" for="Description"><div font-size="18px" style="width: 100%;"><b>Flask Us</b></div></label>
                            <div class="controls" id="Description">
                                {{flaskUsDetails.infoDesc}}
                            </div>
                        </div>
                    </div>
                </ion-tab>
            </ion-tabs>
        </div>
    </ion-content>
    <ion-footer-bar class="bar bar-dark bar-footer bar-assertive">
        <img src="img/ad.png" class="footer-img" />
    </ion-footer-bar>
</ion-view>
