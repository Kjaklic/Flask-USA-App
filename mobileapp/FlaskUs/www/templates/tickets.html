<ion-view view-title="TICKETS">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <div>
            <h3 class="eventHeading"><span class="overlineStyle">SELECT A SITE AND</span><br /> GET YOUR TICKETS!</h3>
        </div>
        <div class="list">
            <a class="item item-avtar item-icon-right item-ticket" ng-click="onClickTicket(1);">
                <h2 class="tickets">STUBHUB</h2>
                <p class="item-tickets">WWW.STUBHUB.COM</p>
                <i class="icon ion-chevron-right ticket-icon"></i>
            </a>
            <a class="item item-avtar item-icon-right item-ticket" ng-click="onClickTicket(2);">
                <h2 class="tickets">TICK PICK</h2>
                <p class="item-tickets">WWW.TICKPICK.COM</p>
                <i class="icon ion-chevron-right ticket-icon"></i>
            </a>
            <a class="item item-avtar item-icon-right item-ticket" ng-click="onClickTicket(3);">
                <h2 class="tickets">SEET GEEK</h2>
                <p class="item-tickets">WWW.SEETGEEK.COM</p>
                <i class="icon ion-chevron-right ticket-icon"></i>
            </a>
            <a class="item item-avtar item-icon-right item-ticket" ng-click="onClickTicket(4);">
                <h2 class="tickets">SCORE BIG</h2>
                <p class="item-tickets">WWW.SCOREBIG.COM</p>
                <i class="icon ion-chevron-right ticket-icon"></i>
            </a>
            <a class="item item-avtar item-icon-right item-ticket" ng-click="onClickTicket(5);">
                <h2 class="tickets">TICKETS NOW</h2>
                <p class="item-tickets">WWW.TICKETSNOW.COM</p>
                <i class="icon ion-chevron-right ticket-icon"></i>
            </a>
            <a class="item item-avtar item-icon-right item-ticket" ng-click="onClickTicket(6);">
                <h2 class="tickets">TICKET MASTER</h2>
                <p class="item-tickets">WWW.TICKETMASTER.COM</p>
                <i class="icon ion-chevron-right ticket-icon"></i>
            </a>
        </div>
    </ion-content>
    <ion-footer-bar class="tabs tabs-icon-left bar bar-dark bar-footer bar-assertive">
        <img src="/img/ad.png" class="footer-img" />
    </ion-footer-bar>
</ion-view>
