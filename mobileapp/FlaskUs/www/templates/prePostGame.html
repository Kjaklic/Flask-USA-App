<ion-view cache-view="false">
    <ion-nav-title>
        <a href="#/app/events.html"><img alt="Flask" class="header-img" src="img/headerFlaskLogo.png" /></a>
    </ion-nav-title>
    <div class="bar bar-subheader" >
        <div class="row">
            <div class="col"></div>
            <div class="col col-90"><div class="eventHeading2" style="text-transform:uppercase;text-align:center"><span class="overlineStyle">{{currEventName}}</span></div></div>
            <div class="col"></div>
        </div>           
    </div>
    <ion-content class="has-footer has-header has-subheader">
        <div class="row mainRow" ng-click="myEvent()">
            <div class="sideImagePanel">
                <img src="img/pre.png" class="sidepanel"/>
                <div class="left">
                    <button class="button button-icon icon ion-chevron-left" ng-click="slidePrevious1('slide1')"></button>
                </div>
                <div class="right">
                    <button class="button button-icon icon ion-chevron-right" ng-click="slideNext1('slide1')"></button>
                </div>
                <ion-slide-box delegate-handle="slide1" show-pager='false' does-continue="true">
                    <ion-slide ng-repeat="pre in Pre_Game" style="width:100%;">
                        <a href="#/app/eventInfoTypesTabs"><img ng-src="img/resources/{{getIncludeFile(pre)}}" class="sliderImages" /></a>
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>
        <div class="row mainRow" ng-click="myTailgate()">
            <div class="sideImagePanel">
                <img src="img/at.png" class="sidepanel"/>
                <div class="left">
                    <button class="button button-icon icon ion-chevron-left" ng-click="slidePrevious1('slide2')"></button>
                </div>
                <div class="right">
                    <button class="button button-icon icon ion-chevron-right" ng-click="slideNext1('slide2')"></button>
                </div>
                <ion-slide-box delegate-handle="slide2" show-pager='false' does-continue="true">
                    <ion-slide ng-repeat="post in Post_Game" style="width:100%;">
                        <a href="#/app/eventInfoTypesTabs"><img ng-src="img/resources/{{getIncludeFile(post)}}" class="sliderImages" /></a>
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>
        <div class="row mainRow" ng-click="myFriend()">
            <div class="sideImagePanel">
                <img src="img/post.png" class="sidepanel"/>
                <div class="left">
                    <button class="button button-icon icon ion-chevron-left" ng-click="slidePrevious1('slide3')"></button>
                </div>
                <div class="right">
                    <button class="button button-icon icon ion-chevron-right" ng-click="slideNext1('slide3')"></button>
                </div>
                <ion-slide-box delegate-handle="slide3" show-pager='false' does-continue="true">
                    <ion-slide ng-repeat="during in During_Game" style="width:100%;">
                        <a href="#/app/eventInfoTypesTabs"><img ng-src="img/resources/{{getIncludeFile(during)}}" class="sliderImages" /></a>
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>   
        </ion-content>
        <ion-footer-bar class="tabs tabs-icon-left bar bar-dark bar-footer bar-assertive">
            <img src="img/ad.png" class="footer-img" />
        </ion-footer-bar>
</ion-view>
