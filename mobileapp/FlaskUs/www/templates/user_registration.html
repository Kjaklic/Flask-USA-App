<ion-view view-title="USER REGISTRATION">
    <ion-content>
        <form name="form" ng-submit="submitForm()" class="loginpane form_div" novalidate>
            <div class="loginpane_body">
                <div class="list">
                    <div class="item item-input item-floating-label">
                        <span class="input-label">First Name</span>
                        <input type="text" placeholder="First Name" name="uName" class="form-control" ng-model="user.name" required>
                        <div ng-show="form.$submitted || form.uName.$touched">
                            <span ng-show="form.uName.$error.required" class="error_msg">Tell us your name.</span>
                        </div>
                    </div>
                    <div class="item item-input item-floating-label">
                        <span class="input-label">Last Name</span>
                        <input type="text" placeholder="Last Name" name="lName" class="form-control" ng-model="user.lName" required>
                        <div ng-show="form.$submitted || form.lName.$touched">
                            <span ng-show="form.lName.$error.required" class="error_msg">Tell us your name.</span>
                        </div>
                    </div>
                    <div class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="Email" class="form-control" ng-model="user.email" name="uEmail" required=""><br />
                        <div ng-show="form.$submitted || form.uEmail.$touched">
                            <span ng-show="form.uEmail.$error.required" class="error_msg">Tell us your email.</span>
                            <span ng-show="form.uEmail.$error.email" class="error_msg">This is not a valid email.</span>
                        </div>
                    </div>
                    <div class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Password" class="form-control" ng-model="user.password" name="password" required="">
                        <div ng-show="form.$submitted || form.password.$touched">
                            <span ng-show="form.password.$error.required" class="error_msg">Please enter password.</span>
                        </div>
                    </div>
                    <div class="item item-input item-floating-label">
                        <span class="input-label">Confirm Password</span>
                        <input type="password" placeholder="Confirm Password" class="form-control" ng-model="user.cpassword" name="cpassword" required="">
                        <div ng-show="form.$submitted || form.cpassword.$touched">
                            <span ng-show="form.cpassword.$error.required" class="error_msg">Please enter confirm password.</span>
                        </div>
                    </div>
                    <div class="item item-input item-floating-label">
                        <span class="input-label">Zip Code</span>
                        <input type="text" placeholder="Zip Code" class="form-control" ng-model="user.zipcode" name="zipcode" required="">
                        <div ng-show="form.$submitted || form.zipcode.$touched">
                            <span ng-show="form.zipcode.$error.required" class="error_msg">Please enter zipcode.</span>
                        </div>
                    </div>
                    <div class="item item-input">
                         <span class="input-label">Gender</span>
                        <pre><ion-radio ng-model="choice" ng-value="'Male'">Male</ion-radio></pre>
                        <pre><ion-radio ng-model="choice" ng-value="'Female'">Female</ion-radio></pre>
                    </div>
                    <div class="item item-input item-floating-label">
                        <span class="input-label">Date of Birth</span>
                        <input type="date" placeholder="Date of Birth">
                    </div>
                    <div class="item item-input item-floating-label">
                        <span class="input-label">Mobile</span>
                        <input type="text" placeholder="Mobile">
                    </div>
                </div>
                <div class="padding" align="center">
                    <button type="submit" nav-clear class="button button-block button-positive sign_in_button" ng-click="LogIn(user)">
                        Save
                    </button>
                    <button nav-clear class="button button-block button-positive sign_in_button" href="#/app/browse">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
        
    </ion-content>
</ion-view>
