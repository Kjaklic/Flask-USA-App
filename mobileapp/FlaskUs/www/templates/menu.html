<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>          
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search">
        </button>          
      </ion-nav-buttons>         
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="my-side-menu">   
    <ion-content>
            
            
                <div ng-show="!show_login" class="item item-avatar profile">
                    <img class="menuLogo" ng-src="img/menu_logo.png" ng-show="!show_login">
                </div>
                <div ng-show="show_login" class="item item-avatar profile">

                    <img ng-if="userProfileUrl.length== 0 "  class="default_img" src= 'img/default-profilepic.png'>
                    <img ng-if="userProfileUrl.length > 1" class="default_img" ng-src="{{userProfileUrl}}" onError="this.src = 'img/default-profilepic.png';">
                    <h2>{{userName}}</h2>
                    <h3>{{userEmailId}}</h3>
                    <a href="#/app/my_friends_tab/notification_tab" ng-if="totalMessageNotification>0" class="icon-left ion-email menu_notification" menu-close><span class="menu_span">{{totalMessageNotification}}</span></a>
                    <a href="#/app/my_friends_tab/notification_tab" ng-if="totalRequestNotification>0" class="icon-left ion-person-stalker menu_notification" menu-close><span class="menu_span">{{totalRequestNotification}}</span></a>
                </div>
                    
          

            <ul class="list menuContentList">
                <div ng-show="show_login">
                    <a href="#/app/user_navigation_menu" class="item icon ion-home menu_icon" menu-close>HOME</a>
                </div>
                <a href="#/app/events" class="item icon ion-star menu_icon" menu-close>EVENT LIST</a>
                <div ng-show="show_login">
                    <a href="#/app/supplies" class="item icon ion-star menu_icon" menu-close>SUPPLIES</a>
                </div>
                <div ng-show="!show_login">
                    <a href="#/app/login" class="item icon icon-left ion-unlocked menu_icon" menu-close ng-click="login_form.$setPristine();">LOGIN</a>
                    <a href="#/app/user_registration" class="item icon icon-left ion-person-add menu_icon" menu-close>SIGN UP</a>
                </div>
                <div ng-show="show_login">
                    <a class="item icon icon-left ion-locked menu_icon" menu-close ng-click="doLogout();">LOGOUT</a>
                </div>
            </ul>
</ion-content>
  </ion-side-menu>
</ion-side-menus>
