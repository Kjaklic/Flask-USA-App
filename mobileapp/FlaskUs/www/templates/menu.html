<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>          
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search">
        </button>          
      </ion-nav-buttons>         
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="my-side-menu">   
    <ion-content>
            
            
                <div ng-show="!show_login" class="item item-avatar profile">
                    <img class="menuLogo" ng-src="img/menuLogo.png" ng-show="!show_login">
                </div>
                <div ng-show="show_login" class="item item-avatar profile">
                    <img ng-src="{{imgUrl}}documents/20181/0/title.jpg" onError="this.src = 'img/default-profilepic.png';">
                    <h2>{{userName}}</h2>
                    <h3>{{userEmailId}}</h3>
                </div>
                    
          

            <ul class="list menuContentList">
                <div><a class="icon-left ion-home" href="#/app/events" menu-close><span class="badge span_icon">HOME</span></a></div>
                <div ng-show="!show_login" class="menuLogin">
                    <a class="icon-left ion-unlocked" href="#/app/login" menu-close><span class="badge span_icon">LOG IN</span></a>
                </div>
                <div ng-show="show_login">
                    <a class="icon-left ion-locked" menu-close ng-click="doLogout();"><span class="badge span_icon">LOG OUT</span></a>
                </div>
                <div><a href="#/app/user_registration" class="icon-left ion-person-add" menu-close><span class="badge span_icon">SIGN UP</span></a></div>
                <div ng-show=" show_login">
                <div><a href="#/app/supplies" class="icon-left icon ion-star" menu-close><span class="badge span_icon">SUPPLIES</span></a></div>
                <div><a href="#/app/user_navigation_menu" class="icon-left icon ion-star" menu-close><span class="badge span_icon">USER MENU</span></a></div>
                </div>
            </ul>
</ion-content>
  </ion-side-menu>
</ion-side-menus>
