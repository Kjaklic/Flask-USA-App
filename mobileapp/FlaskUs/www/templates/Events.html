<ion-view view-title="Events">
  <ion-content>
        <div class="list">

            <a class="item item-thumbnail-left" href="#" ng-repeat="AllEvent in AllEvents">
              <img src="cover.jpg">
              <h2>{{AllEvent.eventName}}</h2>
              <p>{{AllEvent.venueName}} {{AllEvent.eventTypeName}}</p>
            </a>
        </div>
  </ion-content>
</ion-view>
