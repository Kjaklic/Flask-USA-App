<ion-view view-title="Events">
  <ion-content>
        <div class="list">

            <a class="item item-thumbnail-left" href="#" ng-repeat="event in allEvents">
              <img src="cover.jpg">
              <h2>{{event.eventName}}</h2>
              <p>{{event.venueName}} {{event.eventTypeName}}</p>
            </a>
        </div>
  </ion-content>
</ion-view>
