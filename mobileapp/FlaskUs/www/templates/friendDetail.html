
<ion-view cache-view="false" view-title="MY FRIENDS">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack();"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content class="text-center">
    <div><img src="{{picUrl}}{{friend.uuid}}" class="list-thumbnail"  onError="this.src = 'img/default-profilepic.png'" /></div>
    <div>
        <h2 class="eventNameCol" ng-bind-template="{{ friend.firstName }} {{friend.lastName}}"></h2>
        <p class="friend">{{friend.emailAddress}}</p>

    </div>
    <div  align="center">
        <button type="submit" nav-clear="" class="button button-block button-positive friend" ng-click="showSendMessagePopup()">
            Send Message
        </button>
    </div>
    <div  align="center">
        <button type="submit" nav-clear="" class="button button-block button-positive friend" ng-click="blockFriend()">
          Block
        </button>
    </div>
     <div  align="center">
        <button type="submit" nav-clear="" class="button button-block button-positive friend" ng-click="unFriend()">
          Unfriend
        </button>
    </div>
      <script id="templates/sendMessage.html" type="text/ng-template">
            <ion-modal-view >
                <ion-header-bar class="bar bar-header bar-positive black-header">
                    <h1 class="title">Send Message</h1>
                    <button class="button button-clear button-primary" ng-click="closeSendMessagePopup()">X</button>
                </ion-header-bar>
                <ion-content class="padding">
                    <div ng-if="messageSentStatus">Message Sent successfully </div>
                    <div class="list">
                        <label class="item item-input">
                        <textarea ng-model="message.messageToSend" placeholder="" id="sendMessageTextArea" rows="10" autofocus placeholder="Write message to send..">

                        </textarea> </label>
                        <button class="button button-full button-positive" ng-click="sendMessage(message.messageToSend)">Send </button>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>
  </ion-content>
</ion-view>
