
<ion-view cache-view="false" view-title="MY FRIENDS">
    <ion-nav-back-button>
  </ion-nav-back-button>
  <ion-content class="text-center">
    <div><img src="{{picUrl}}{{friend.uuid}}" class="list-thumbnail" alt="Image not found" onError="this.src = 'img/default-profilepic.png';" /></div>
    <div>
        <h2 class="eventNameCol">{{ freind.firstName }} {{friend.lastName}}</h2>
        <p class="friend">{{friend.emailAddress}}</p>

    </div>
    <div class="padding" align="center">
        <button type="submit" nav-clear="" class="button button-block button-positive sign_in_button">
            Send Message
        </button>
    </div>
    <div class="padding" align="center">
        <button type="submit" nav-clear="" class="button button-block button-positive sign_in_button">
            Add to group
        </button>
    </div>
  </ion-content>
</ion-view>
