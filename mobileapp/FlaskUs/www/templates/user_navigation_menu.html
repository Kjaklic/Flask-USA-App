<ion-view cache-view="false">
    <ion-nav-title>
        <a href="#/app/events.html"><img alt="Flask" class="header-img" src="img/headerFlaskLogo.png" /></a>
    </ion-nav-title>
    
    <ion-content>
        <section class="some-area fill-height-or-more">
            <div ng-click="myEvent()">
                <a href="" class="post-content">
                    <i class="icon ion-star"></i>
                    MY EVENTS
                </a>
            </div>
            <div ng-click="myTailgate()">
                <a href="" class="post-content">
                    <i class="icon ion-star"></i>
                     MY TAILGATE
                </a>
            </div>
            <div ng-click="myFriend()">
                <a href="" class="post-content">
                    <i class="icon ion-star"></i>

                </a>
            </div>
        </section>
    </ion-content>
    <ion-footer-bar class="tabs tabs-icon-left bar bar-dark bar-footer bar-assertive">

            <i class="icon ion-android-lock"></i>

        </a>
        <a class="tab-item bottom_tabs" href="#/app/account_settings">
