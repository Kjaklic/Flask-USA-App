<ion-view view-title="FLASK">
    <ion-header-bar class="bar-light" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-header-bar>
    <ion-content>
                <ion-nav-view name="menuContent">
                    <div class="list card">
                        <div class="my_card item item-image img_item">
                            <ion-item href="#/app/my_events">
                                <img class="full-image" src="img/event.jpg">
                                <div class="caption post_content">
                                    <p> MY EVENTS</p>
                                </div>
                            </ion-item>
                        </div>
                        <div class="my_card item item-image img_item">
                            <ion-item href="#/app/my_tailgate" class="imgholder">
                                <img class="full-image" src="img/tailgate.jpg">
                                <div class="caption post_content">
                                    <p> MY TAILGATE</p>
                                </div>
                            </ion-item>
                        </div>
                        <div class="my_card item item-image img_item">
                            <ion-item href="#/app/my_friends">
                                <img class="full-image" src="img/friends.jpg">
                                <div class="caption post_content">
                                    <p> MY FRIENDS</p>
                                </div>
                            </ion-item>
                        </div>
                    </div>
                </ion-nav-view>
    </ion-content>
    <ion-footer-bar class="tabs tabs-icon-left bar bar-dark bar-footer bar-assertive">
        <a class="tab-item">
            <i class="icon ion-android-lock"></i>
            SIGN OUT
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
            ACCOUNT SETTINGS
        </a>
    </ion-footer-bar>
</ion-view>
