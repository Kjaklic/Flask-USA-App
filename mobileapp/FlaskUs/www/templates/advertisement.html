<div ng-controller="AdvertisementCtrl">
<ion-slide-box delegate-handle="advertisement-viewer" auto-play="true" slide-interval="7000" does-continue="true"style="width: 104%">
    <ion-slide  ng-repeat="imageURL in ImageUrls" style="width: 100%">
        <img src={{imageURL}} class="footer-img "style="height: 60px;width: 100%" ng-click="showPopup($index)"/>
    </ion-slide>
</ion-slide-box>
</div>
