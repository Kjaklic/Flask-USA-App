<ion-view view-title="Friends Group"cache-view="false" ng-init="initialize()" id="friendsgroup"class="my-view">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-search" ng-click="searchBox.showBox = !searchBox.showBox"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <div class="bar bar-subheader groupSearch" ng-show="searchBox.showBox">
        <div class="row searchrow">
            <div class="col col-100 col-center searchrow">
                <input type="text" placeholder="Search Group..." class="searchboxArea" ng-model="groupList.searchString" />
            </div>
        </div>
    </div>
 <!--<ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical"ng-click="popover.show($event)"> </button>
    </ion-nav-buttons>-->
    <ion-content class="my-view">
        <a class="item item-full list-item-icon-left "href="/#/app/create_group"class="my-view"ng-if="addingInGroup==false">
            <div style="float:left;"><img src="img/flask_icons/add_new.svg" class="FlaskionIcons"></div>
            <p class="addText">CREATE GROUP</p>
        </a>
      <ion-list >
          <ion-item class=" item-remove-animate"ng-repeat="group in groups | filter: groupList.searchString"style="padding: 0px">
              <a  class="itemAnchor"ng-click="getGroupDetail(group)">
              <div class="col-20">
              <img src = "img/default-group-pic.png"class="groupIcon">
              </div>
                  <div>
              <h3>{{group.groupName}}</h3>
              <div class="emailText">{{group.groupDescription}}</div>

              </div>
              <div class="col-20"ng-if="addingInGroup==false">
              <span class="badge span_icon"style="top:20px"><img src="img/flask_icons/arrow_left.svg"class="arrowIconAlign" ></span>
              </div>
                  <div class="col-20"ng-if="addingInGroup==true">
                <span class="badge span_icon "style="top:7px;right:10px;"> <label class="checkbox"class="labelCheckBox">
            <input  type="checkbox"ng-click="addFriendToGroup($index,group.groupId)">
                </label></span>
                  </div>
                  </div>
              </a>
              <ion-option-button  class="icon ion-edit"ng-click="editGroup(group)"ng-if="addingInGroup==false"></ion-option-button>
              <ion-option-button class="button-assertive icon ion-trash-a"ng-click="deleteGroup(group.groupId,$index)"ng-if="addingInGroup==false"></ion-option-button>

          </ion-item>


      </ion-list>
        <div ng-if="addingInGroup==true"class="padding" align="center">
            <a type="submit" nav-clear class="button button-block button-positive sign_in_button"ng-click="doneAdding()">
                Done
            </a></div>


  </ion-content>
</ion-view>
