<ion-view view-title="TAILGATE LOCATION">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
                <i class="icon ion-ios-arrow-back"></i> 
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-edit edit_tailgate" ng-click="goToLocationTab();" ng-show="isTailgateAdmin"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content style="bottom:0px !important;">
        <div class="google_map_div">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events" options="options" data-tap-disabled="true">
                <ui-gmap-map-control position="right_center">
                    <div ng-controller="refreshMap">
                        <div class="parking_map_div">
                            <div title="Select Type" class="map_icon_type">
                                <div>
                                    <div class="miniLocateButton" ng-click="centerOnMe()"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui-gmap-map-control>
                <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey=0>
                </ui-gmap-marker>
                <ui-gmap-marker ng-repeat="m in map.marker" coords="m.coords" options="m.options" idkey="m.id" events="m.events">
                    <ui-gmap-window options="windowOpt" show="windowOpt.show" closeClick="closeWindow">
                        <div id="locationMarker">
                            <div id="LocationMarkerInfoHeading" style="text-align:center;"><b>Taligate Location</b></div>
                            <div id="markercontent" class="location-marker tailgateLocationMarker">
                                <div><span style="float:left;"><b>Name: &nbsp;</b></span><span class="markerTailgateName">{{taligateMarkers.name}}</span></div>
                                <div><div id="descTailgateMarker" class="markerTailgateDescription">Description: &nbsp;{{taligateMarkers.description}}</div></div>
                                <div><a class="markerTakeMeThereAHref" ng-click="$root.takemeThere(this);" >
                                        <img src="img/map_icons/take_me_there.svg" alt="Take-Me-There" class="markerTakeMeThereImage"><div class="markerTakeMeTherImageDivText">TAKE ME THERE</div>
                                    </a></div>
                                </b>
                            </div>
                        </div>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </ion-content>
</ion-view>
