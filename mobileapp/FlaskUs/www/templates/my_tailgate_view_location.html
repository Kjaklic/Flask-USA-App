<ion-view view-title="TAILGATE LOCATION">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-android-arrow-back back_button_css" ng-click="goBack();"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-edit edit_tailgate" ng-click="goToLocationTab();" ng-show="isTailgateAdmin"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="">
        <div class="google_map_div">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                    <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id">
                        <ui-gmap-window>
                            <div><b>Name:</b> {{taligateMarkers.name}}<br/> <b>Description:</b> {{taligateMarkers.description}}</div>
                        </ui-gmap-window>
                    </ui-gmap-marker>
                </ui-gmap-google-map>
        </div>
    </ion-content>
</ion-view>
