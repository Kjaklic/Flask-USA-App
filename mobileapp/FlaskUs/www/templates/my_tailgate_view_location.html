<ion-view view-title="TAILGATE LOCATION">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-android-arrow-back back_button_css" ng-click="goBack();"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-edit edit_tailgate" ng-click="goToLocationTab();" ng-show="isTailgateAdmin"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="">
        <div class="google_map_div">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events" options="options" data-tap-disabled="true">
                <ui-gmap-map-control position="right_center">
                    <div ng-controller="refreshMap">
                        <div class="parking_map_div">
                            <div title="Select Type" class="map_icon_type">
                                <div>
                                    <div class="miniLocateButton" ng-click="centerOnMe()"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui-gmap-map-control>
                <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey=0>
                </ui-gmap-marker>
                <ui-gmap-marker ng-repeat="m in map.marker" coords="m.coords" options="m.options" idkey="m.id" events="m.events">
                    <ui-gmap-window options="windowOpt" show="windowOpt.show" closeClick="closeWindow">
                        <div id="locationMarker">
                            <div id="LocationMarkerInfoHeading" style="text-align:center;"><b>Taligate Location</b></div>
                            <div id="markercontent" class="location-marker tailgateLocationMarker" style="">
                                <div><span style="float:left;"><b>Name: &nbsp;</b></span><span style="float:left;text-overflow: ellipsis;overflow: hidden;height: 17px;width: 170px;text-transform: none;">{{taligateMarkers.name}}</span></div>
                                <div><div id="descTailgateMarker" style="float: left;height: 20px;float: left;overflow-y: auto;">Description: &nbsp;{{taligateMarkers.description}}</div></div>
                                <div><a class="positive" ng-click="$root.takemeThere(this);" style=" float: left; color: black;">
                                        <img src="img/map_icons/take_me_there.svg" alt="Take-Me-There" style="display: block;width: 25px;float: left;margin-right: 10px;"><div style="font-weight:bold; float:left;margin-top: 3px;">TAKE ME THERE</div>
                                    </a></div>
                                </b>
                            </div>
                        </div>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </ion-content>
</ion-view>
