<ion-view view-title="EVENT PLAN" cache-view="false">
    <ion-nav-bar class="bar-dark" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack();"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-share"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
        <div class="paynow">
            <div class="tailgateInfo">
                <div class="row">
                    <div class="col"><span class="tailgateDescFont">START TIME :</span>{{myTailgate.startTime | date:"h:mma"}}</div>
                </div>
                <div class="row">
                    <div class="col"><div class="tailgateDescFont">EVENT DETAILS</div><span>{{myTailgate.tailgateDescription}}</span></div>
                </div>
                <div class="row">
                    <div class="col"><span class="tailgateDescFont">EVENT LOCATION</span><span>{{myeventLocation.mytailgate}}</span></div>
                </div>
                <div class="row">
                    <div class="col"><span class="tailgateDescFont">FEES :</span>{{myTailgate.amountToPay | currency}}</div>
                </div>
                <div class="row">
                    <a href="#" class="btnPay">Pay Now</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
